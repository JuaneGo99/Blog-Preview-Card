<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="card__container">
    <section class="hero">
      <div class="hero__portada"></div>
    </section>

    <section class="text">
      <input type="button" value="Learning" class="text__btn">
      <p class="text__published">Published 21 Dec 2023</p>
      <h1 class="text__title">HTML & CSS foundations</h1>
      <p class="text__information">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </section>

    <section class="avatar">
      <img src="assets/images/image-avatar.webp" alt="photo" class="avatar__photo">
      <h3 class="avatar__name">Greg Hooper</h3>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Juane Go</a>.
  </div>
</body>
</html>
